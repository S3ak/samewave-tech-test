    <header class="color--dark-bg" id="js-header">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 header_inner">
            <h1 class="text-center">Tasks
              <button type="button" class="btn btn-null menu-btn [animated bounceInDown ] pull-right" id="js-nav-trigger" data-wow-delay="0.2s">
                <span class="sr-only">Toggle navigation</span>

                <div class="icon-menu relative">
                  <div class="icon-menu_atom icon-menu_atom--top"></div>
                  <div class="icon-menu_atom icon-menu_atom--middle"></div>
                  <div class="icon-menu_atom icon-menu_atom--bottom"></div>
                </div>
                <!-- /. icon-menu -->
              </button>
            </h1>

          </div>
          <!-- /. col -->
        </div>
        <!-- /. row -->
      </div>
      <!-- /. container -->
    </header>

    <!-- Site Overlay -->
    <div class="site-overlay"></div>

    <section>
      <div class="container">
        <div class="row">
          <article class="col-xs-12">
            <h2 class="txt-title">Heading goes here reallly long though</h2>
            <div class="row">
              <div class="col-xs-7 col-sm-8 progress-block">
                <div class="row">
                  <div class="col-xs-8">
                    <div class="progress-bar">
                      <input type="range" name="" min="0" max="100" step="1" id="js-range-1">
                      <output for=""></output>
                    </div>
                    <!-- /. progress -->
                  </div>
                  <!-- /. col -->

                  <div class="col-xs-4">
                    <p><span id="js-range-result-1">100</span> of 100</p>
                  </div>
                  <!-- /. col -->
                </div>
                <!-- /. progress-block -->
              </div>
              <!-- /. progress-block -->

              <div class="col-xs-5 col-sm-4 task-deadline [ text-uppercase text-right ]">
                Due tomorrow
              </div>
              <!-- /. task-deadline -->
            </div>
            <!-- /. row -->

            <p class="name text-capitalize"><img src="media/images/avatar-small.png" alt="Avator" class="mr-sm">Joe Bloggs</p>
          </article>
        </div>
        <!-- /. row -->
        <hr>

      </div>
      <!-- /. container -->
    </section>

    <footer>
      <div class="container">
        <a href="#" class="footer-button fixed full-width">
